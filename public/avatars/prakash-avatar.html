<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prakash Avatar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
      }
      #did-agent-container {
        width: 100%;
        height: 100%;
      }
      .loading {
        color: #9ca3af;
        font-size: 14px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="did-agent-container">
      <div class="loading">Loading</div>
    </div>

    <script type="module">
      // Wait for the container to be ready
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const script = document.createElement("script");
          script.type = "module";
          script.src = "https://agent.d-id.com/v2/index.js";
          script.setAttribute("data-mode", "full");
          script.setAttribute(
            "data-client-key",
            "YXV0aDB8NjgyYzc1ZGU4M2Y5YWU0YjM3YWJiNGNkOlVOWDF5UnZ3Mk9hZVg2bjJBbDViZw=="
          );
          script.setAttribute("data-agent-id", "v2_agt_BlxDCvda");
          script.setAttribute("data-name", "did-agent");
          script.setAttribute("data-monitor", "true");
          script.setAttribute("data-target-id", "did-agent-container");

          script.onload = () => {
            // Send message to parent that agent is loaded
            window.parent.postMessage(
              { type: "agent-loaded", agent: "prakash" },
              "*"
            );
          };

          script.onerror = (error) => {
            console.error("Failed to load Prakash agent:", error);
            window.parent.postMessage(
              { type: "agent-error", agent: "prakash" },
              "*"
            );
          };

          document.body.appendChild(script);
        }, 500); // Small delay to ensure DOM is ready
      });
    </script>
  </body>
</html>
